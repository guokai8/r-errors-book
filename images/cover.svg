<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="2400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.5"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="1600" height="2400" fill="url(#bgGradient)"/>
  
  <g opacity="0.1" fill="#ffffff" font-family="monospace" font-size="20">
    <text x="50" y="200">Error in eval(expr, envir, enclos): object 'x' not found</text>
    <text x="100" y="400">Warning: NAs introduced by coercion</text>
    <text x="50" y="600">Error: subscript out of bounds</text>
    <text x="150" y="800">Error: unexpected ',' in "plot(x,,"</text>
    <text x="80" y="1000">Error: could not find function</text>
    <text x="120" y="1200">Warning: package was built under R version</text>
    <text x="50" y="1400">Error: object of type 'closure' not subsettable</text>
    <text x="180" y="1600">Error: non-numeric argument to binary operator</text>
    <text x="90" y="1800">Error: replacement has rows, data has</text>
    <text x="130" y="2000">Error: cannot open the connection</text>
  </g>
  
  <rect x="0" y="0" width="1600" height="40" fill="url(#accentGradient)"/>
  
  <g transform="translate(800, 450)">
    <circle cx="0" cy="0" r="180" fill="none" stroke="#e94560" stroke-width="12" opacity="0.8"/>
    <text x="-80" y="50" font-family="serif" font-size="200" font-weight="bold" fill="#e94560">R</text>
    <line x1="-120" y1="-80" x2="120" y2="160" stroke="#ff6b6b" stroke-width="20" opacity="0.6"/>
    <line x1="120" y1="-80" x2="-120" y2="160" stroke="#ff6b6b" stroke-width="20" opacity="0.6"/>
  </g>
  
  <text x="800" y="800" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#shadow)">MASTERING R</text>
  <text x="800" y="920" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#e94560" text-anchor="middle" filter="url(#shadow)">THROUGH ERRORS</text>
  <text x="800" y="1050" font-family="Arial, sans-serif" font-size="42" fill="#cccccc" text-anchor="middle" font-style="italic">and Warnings</text>
  
  <line x1="400" y1="1120" x2="1200" y2="1120" stroke="url(#accentGradient)" stroke-width="4"/>
  
  <text x="800" y="1230" font-family="Arial, sans-serif" font-size="38" fill="#dddddd" text-anchor="middle">A Comprehensive Guide to Learning R</text>
  <text x="800" y="1290" font-family="Arial, sans-serif" font-size="38" fill="#dddddd" text-anchor="middle">by Understanding What Goes Wrong</text>
  
  <g transform="translate(200, 1450)">
    <rect x="0" y="0" width="300" height="120" rx="10" fill="#0f3460" opacity="0.8"/>
    <text x="150" y="45" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#e94560" text-anchor="middle">700+</text>
    <text x="150" y="85" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle">Errors</text>
    <text x="150" y="110" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle">Documented</text>
  </g>
  
  <g transform="translate(650, 1450)">
    <rect x="0" y="0" width="300" height="120" rx="10" fill="#0f3460" opacity="0.8"/>
    <text x="150" y="45" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#e94560" text-anchor="middle">51</text>
    <text x="150" y="85" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle">Complete</text>
    <text x="150" y="110" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle">Chapters</text>
  </g>
  
  <g transform="translate(1100, 1450)">
    <rect x="0" y="0" width="300" height="120" rx="10" fill="#0f3460" opacity="0.8"/>
    <text x="150" y="45" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#e94560" text-anchor="middle">2000+</text>
    <text x="150" y="85" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle">Code</text>
    <text x="150" y="110" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle">Examples</text>
  </g>
  
  <g transform="translate(800, 1700)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" fill="#bbbbbb" text-anchor="middle">Data Types • Functions • dplyr • ggplot2 • Statistics</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="32" fill="#bbbbbb" text-anchor="middle">Debugging • Best Practices • Performance • Packages</text>
  </g>
  
  <text x="800" y="2100" font-family="Arial, sans-serif" font-size="60" font-weight="600" fill="#ffffff" text-anchor="middle" filter="url(#shadow)">KAI GUO</text>
  <text x="800" y="2170" font-family="monospace" font-size="32" fill="#aaaaaa" text-anchor="middle">github.com/guokai8</text>
  
  <rect x="0" y="2360" width="1600" height="40" fill="url(#accentGradient)"/>
  
  <g transform="translate(1350, 100)">
    <rect x="0" y="0" width="200" height="80" rx="40" fill="#e94560" opacity="0.9"/>
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">ERROR-FIRST</text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">APPROACH</text>
  </g>
</svg>

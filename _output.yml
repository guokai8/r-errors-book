bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Mastering R Through Errors</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/guokai8/r-errors-book/edit/master/%s
    download: ["pdf", "epub"]
    sharing:
      github: yes
      facebook: no
      twitter: yes
      linkedin: yes
      weibo: no
      instapaper: no
      vk: no
      all: ['facebook', 'twitter', 'linkedin', 'weibo', 'instapaper']
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    toolbar:
      position: fixed
  split_by: chapter
  split_bib: yes

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes

bookdown::epub_book:
  stylesheet: style.css
